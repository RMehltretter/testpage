<div id="usercentricsDSRForm"></div><script src="https://dsr.consent.usercentrics.eu/dsr_url.js"
    dsr_text="DSR Testlink"></script>
    
    
<script>
        //replace the S1pcEj_jZX to the technology template id that you want!
        var templateID = "S1pcEj_jZX";
        var page = 0;
         window.addEventListener('UC_UI_INITIALIZED', function(event) {
                var technologyName = UC_UI.getServicesBaseInfo().find(data => (data.id === templateID)).name;
                document.getElementById('tech_name').innerHTML=technologyName;
                document.getElementById('tech_name2').innerHTML=technologyName;
       
            window.addEventListener ("ucEvent", function (e) {
                
                if (e.detail.event == "consent_status" && e.detail.type  == "implicit" && page == 0){
                    page=1;
                    
                }else{
                if (e.detail.event == "consent_status" && e.detail.type  == "explicit" && page == 0){
                    page=1;
                }else{
                    if(e.detail.event == "consent_status" && e.detail.type  == "explicit" && page == 1){
                    location.reload();
                    }
                }
              }

            });

        window.addEventListener("ucEvent", function (e) {
        
            if(e.detail.type == "explicit" && e.detail[technologyName.toString()]){
                //replace the iframe to the code that you want show
                document.getElementById('log').innerHTML = '<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319" width="100%" height="200" frameborder="0" style="border:0"></iframe>';
                
        }
        });

    }); 

        function giveconsent() {
        UC_UI.acceptService(templateID).then(() => console.log('Service is accepted'));
    }
    function moreinfo() {
        UC_UI.showSecondLayer(templateID);
        
    }

        
        </script>
<!-- Here you can change the banner css and the text  -->
<div id="log">
    <div style="height: 250px; width: 400px;background-color: #fff7e6; border-radius: 2%;">
        <p style="text-align: center; font-family: Verdana; padding-top: 30px;"> We need your consent to load the <span id="tech_name"></span> service!</p>
        <p style="text-align: center; font-family: Verdana; padding-top: 5px;font-size: 12px;"> We use <span id="tech_name2"></span> to embed content that may collect data about your activity. Please review the details and accept the service to see this content.</p>
    <div style="padding: 30px; align-items: center;">
        <button style="border-radius: 2%; border: none;  width: 150px;height: 40px;" onclick="moreinfo()">More Information</button>
        <button style="border-radius: 2%; border: none; width: 150px;height: 40px;"onclick="giveconsent()">Accept</button>
